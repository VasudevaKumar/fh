<div class="content-bg-wrap"></div>


<!-- Header Standard Landing  -->

<div class="header--standard header--standard-landing" id="header--standard">
	<div class="container">
		<div class="header--standard-wrap">

			<a href="#" class="logo">
				<div class="title-block">
					<h4 class="logo-title"><strong>Facehiring</strong></h4>
					<div style="font-size: 10px;">Konnecting | Jobseekers</div>
				</div>
			</a>

			<a href="#" class="open-responsive-menu js-open-responsive-menu">
				<svg class="olymp-menu-icon"><use xlink:href="#olymp-menu-icon"></use></svg>
			</a>
		</div>
	</div>
</div>

<!-- ... end Header Standard Landing  -->
<div class="header-spacer--standard"></div>

<div class="container">
	<div class="row display-flex">
        <div class="col col-xl-5 col-lg-6 col-md-12 col-sm-12 col-12"></div>
		<div class="col col-xl-5 col-lg-6 col-md-12 col-sm-12 col-12">
			
			<!-- Login-Registration Form  -->
			
			<div class="registration-login-form">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item">
						
					</li>
          
         
				</ul>
			
				<!-- Tab panes -->
				<div class="tab-content">
			
					<div class="tab-pane active" id="profile" role="tabpanel" data-mh="log-tab">
						<div class="title h5 fontWhite">Enter your facehiring email account</div>
						<form [formGroup]="fgForm" (ngSubmit)="onSubmit()">
							<div class="row">
								<div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
									<div class="form-group label-floating">
										<input type="text" formControlName="emailAccount" class="form-control" 
								 		[ngClass]="{ 'is-invalid': submitted && f.emailAccount.errors }" placeholder="Enter email address" aria-label="Enter email address" />
										
										 <div *ngIf="submitted && f.emailAccount.errors" class="invalid-feedback">
											<div *ngIf="f.emailAccount.errors.required">Email is required</div>
											<div *ngIf="f.emailAccount.errors.pattern">Invalid email account</div>
									  	</div>

									</div>
									<button [disabled]="loading" class="btn btn-lg btn-primary">
										<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
										Submit
									</button>

								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			
			<!-- ... end Login-Registration Form  -->		</div>
	</div>
</div>
