<div class="py-4">
    <div class="container">
       <div class="row">
          <!-- Main Content -->
          <main class="col col-xl-6 order-xl-2 col-lg-12 order-lg-1 col-md-12 col-sm-12 col-12">
             <div class="box shadow-sm border rounded bg-white mb-3 osahan-share-post">
                <form class="job-search p-3 border-bottom">
                   <div class="input-group">
                      <input type="text" id="searchString" class="form-control" placeholder="Search jobs" aria-label="Search" aria-describedby="basic-addon2" (keydown.enter)="filterJobPostings(); false;" (change)="filterJobPostings(); false;" (blur)="filterJobPostings(); false;">
                      <div class="input-group-append">
                         <button class="btn btn-outline-secondary" type="button" (click)="filterJobPostings()">
                         <i class="feather-search"></i>
                         </button>
                      </div>
                   </div>
                </form>

                <ul class="nav border-bottom osahan-line-tab" id="myTab" role="tablist">
                   <li class="nav-item">
                      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Category</a>

                   </li>
                </ul>
                -->
                <div class="tab-content" id="myTabContent">
                   <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                      <!-- <div class="p-3 job-tags">
                         <button type="button" class="btn btn-outline-secondary btn-sm mr-1">All</button>
                         <button type="button" class="btn btn-outline-secondary btn-sm mr-1">Sales</button>
                         <button type="button" class="btn btn-outline-primary btn-sm mr-1">Design</button>
                         <button type="button" class="btn btn-outline-secondary btn-sm mr-1">Products</button>
                         <button type="button" class="btn btn-outline-secondary btn-sm mr-1">Developer</button>
                         <button type="button" class="btn btn-outline-secondary btn-sm mr-1">Business Analyst</button>
                      </div>  -->
                      <div class="p-3 border-top">
                         <div class="row">
                           <div class="col-md-6" *ngFor="let activeJobPosting of filterJobs">
                              <a href="" (click)="jobDetailPage(activeJobPosting.id); false;">
                               
                                 <div class="border job-item mb-3">
                                    <div class="d-flex align-items-center p-3 job-item-header">
                                       <div class="overflow-hidden mr-2">
                                          <h6 class="font-weight-bold text-dark mb-0 text-truncate">{{activeJobPosting.jobRole}}</h6>
                                          <div class="text-truncate text-primary">{{activeJobPosting.companyName}}</div>
                                          <div class="small text-gray-500"><i class="feather-map-pin"></i> {{activeJobPosting.jobLocation}}</div>
                                       </div>
                                       <img class="img-fluid ml-auto" src="{{activeJobPosting.companyLogo | replaceImg40}}" alt="" onerror="this.src='assets/files/profilePics/blank.png';">
                                    </div>
                                    <div class="p-3 job-item-footer">
                                       <small class="text-gray-500">{{activeJobPosting.lookingFor}}</small><br/>
                                       <small class="text-gray-500"><i class="feather-clock"></i> Posted on {{activeJobPosting.postedon}}</small>
                                    </div>
                                 </div>
                             </a> 
                           </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </main>
          <aside class="col col-xl-3 order-xl-1 col-lg-6 order-lg-2 col-md-6 col-sm-6 col-12">
             <div class="box shadow-sm mb-3 rounded bg-white ads-box text-center overflow-hidden">
               <img src="assets/images/add/tomorrow.png" class="img-fluid" alt="Responsive image">
             </div>

             <div class="box shadow-sm mb-3 rounded bg-white ads-box text-center overflow-hidden">
               <img src="assets/images/add/startyourjob.png" class="img-fluid" alt="Responsive image">
            </div>
            <div class="box shadow-sm mb-3 rounded bg-white ads-box text-center overflow-hidden">
               <img src="assets/images/add/openjobfair.png" class="img-fluid" alt="Responsive image">
            </div>

             

          </aside>
          <aside class="col col-xl-3 order-xl-3 col-lg-6 order-lg-3 col-md-6 col-sm-6 col-12">

            <div class="box shadow-sm mb-3 rounded bg-white ads-box text-center overflow-hidden">
               <img src="assets/images/add/facehireLogin.png" class="img-fluid" alt="Responsive image">
            </div>

            <div class="box shadow-sm mb-3 rounded bg-white ads-box text-center overflow-hidden">
               <img src="assets/images/add/doordonot.png" class="img-fluid" alt="Responsive image">
